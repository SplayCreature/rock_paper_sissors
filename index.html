<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>Rock Paper or Scissors?</h1>

            <div class="choices">
            <p id="player"></p>
            <p id="computer"></p>
            <p id="outcome"></p>
            </div>

            <div class="btns">

                <div class="btn">
                    <button id="rock"><img src="img/rock.png" alt="Rock"></button>
                </div>

                <div class="btn">
                    <button id="paper"><img src="img/paper.png" alt="Paper"></button>
                </div>
                
                <div class="btn">
                    <button id="scissors"><img src="img/scissors.png" alt="Scissors"></button>
                </div>
            </div>

        </div>

        <div class="score">
            <h2>Score:</h2>

            <div class="p-score">
                <p>You</p>
                <p id="p-score">0</p>
            </div>

            <div class="c-score">
                <p>Computer</p>
                <p id="c-score">0</p>
            </div>
            

        </div>
        <p id="final"></p>
    </div>



<script src="java/script.js">

</script>
    
</body>
</html>
